
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tagger</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id = "directions">
        <h1>Where's Waldo?</h1>
        <p>Find him and his friends!</p>
        <div class="characters">
            <div class="character-card">
                <img src="../imgs/Waldo.webp"></img>
                <h3>Waldo</h3>
            </div>  
            <div class="character-card">
                <img src="../imgs/Wilma.webp"></img>
                <h3>Wilma</h3>
            </div>  
            <div class="character-card">
                <img src="../imgs/Odlaw.webp"></img>
                <h3>Odlaw</h3>
            </div>  
        </div>
        <div> Chose a location:</div>
        <div id="location-holder">
            <div class="location-button">The Ski Slope</div>
            <div class="location-button">The Beach</div>  
            
            <div class="location-button">The Moon Base</div>        
        </div>  
    </div>
    <div id="image-holder">
        <div id="cursor">+</div>
        <div id="select-menu">
            <ul>
                <li><div>Item 1</div></li>
                <li><div>Item 2</div></li>
                <li><div>Item 3</div></li>
            </ul>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
